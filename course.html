<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course List</title>

    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>
</head>
<body>


<ion-app>
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Header</ion-title>
      </ion-toolbar>
    </ion-header>
  
    <ion-content class="ion-padding">
        <ion-grid>
            <ion-row>
                <ion-col size-md="6" offset-md="3">
                    <ion-card>
                        <ion-card-header>
                            <ion-card-title>
                                My Courses
                            </ion-card-title>
                        </ion-card-header>
                        <ion-card-content>
                            <ion-item>
                                <ion-label position="floating">Course Name</ion-label>
                                <ion-input type="text" id="input-name"></ion-input>
                            </ion-item>
                            <ion-item>
                                <ion-label position="floating">Course Rating (1-5)</ion-label>
                                <ion-input type="number" id="input-rating" min="1" max="5"></ion-input>
                            </ion-item>
                            <div class="ion-margin-vertical ion-text-right">
                                <ion-button fill="outline" color="danger" id="btn-cancel">
                                    <ion-icon name="close" slot="icon-only"></ion-icon>
                                </ion-button>
                                <ion-button id="btn-confirm">
                                    <ion-icon name="add" slot="icon-only"></ion-icon>
                                </ion-button>
                            </div>
                        </ion-card-content>
                    </ion-card>                        
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size-md="6" offset-md="3">
                    <ion-list id="course-list"></ion-list>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size-md="6" offset-md="3">
                    <p class="ion-margin">Average Rating: <span id="average-rating"></span></p>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-content>
</ion-app>
  
<script src="course.js"></script>
    
</body>
</html>
